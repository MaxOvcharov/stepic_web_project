<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вопрос #{{question.id}}</title>
</head>
<body>
        <h1>Question</h1>
        <h3>Title: {{ question.title }}</h3>
        <h3>Text:  {{ question.text }}</h3>
        <h3>Author:  {{ question.author }}</h3>
        <hr>

        <h3>Answers:</h3>
        <ul>
        {% for answer in answers %}
          <li>{{ answer.text }}</li>
        {% endfor %}
        </ul>
        <hr>
</body>
</html>
